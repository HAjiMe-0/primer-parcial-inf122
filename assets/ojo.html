<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="uwu.css">
</head>
<body>
    <div class="main-container">
        <div class="perfil-info">
            <div class="perfil-img">
                <img src="img profile/Ellipse 2.svg" alt="">
            </div>
            <div class="perfil-name">
                <h2>Victor Alvarado</h2>

                <img src="icons/github.svg" alt="">
                <img src="icons/linkedin.svg" alt="">
                <img src="icons/twitter.svg" alt="">
                <img src="icons/youtube.svg" alt="">
            </div>
        </div>
        <div class="perfil-facts">
            <div class="facts">
                <p >7</p>
                <p>Years of work experience</p>
            </div>
            <div class="facts">
                <p>50+</p>
                <p >Completed projects</p>
            </div>
            <div class="facts">
                <p>20+</p>
                <p>Satisfied customers</p>
            </div>
        </div>
        <div class="perfil-buttons">
            <button class="download">Download CV</button>
            <button class="contact">Contact me</button>
        </div>
        <div class="tabs-buttons">
            <button class="portafolio">Portafolio</button>
            <button class="skills">Skills</button>
        </div>
        <div class="tabs-content">
            <img src="images/bussiness_man.png" alt="">

            <img src="images/mobile_app.png" alt="">
